name: Server

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.100-preview.2.20176.6' # SDK Version
    - name: Build
      run: dotnet build --configuration Release src/Web
    - name: Test
      run: dotnet test
